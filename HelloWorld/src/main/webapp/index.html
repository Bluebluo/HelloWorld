<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>教师信息列表</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet"
	href="./static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<script type="text/javascript" src="./static/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript"
	src="./static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(function() {
		$.ajax({
			url : '/HelloWorld/getAllTeachers',
			type : 'post',
			success : function(result) {
				//buildTab(result.extend.teachers);
			}
		})
	});

	function buildTab(teachers) {
		$.each(teachers,function(index,item){
			var nameTd = $("<td></td>").append(item.name);
			var schoolTd = $("<td></td>").append(item.school);
			var levelTd = $("<td></td>").append(item.level);
			var teachclsTd = $("<td></td>").append(item.teachcls);
			var photoTd = $("<td></td>").append($("<img>").attr({"src":item.photo}));
			$("<tr></tr>").append(nameTd)
						.append(schoolTd)
						.append(levelTd)
						.append(teachclsTd)
		})
	}
</script>
</head>
<body>
	<br>
	<div class="container-fluid">
		<h1>
			<p class="bg-primary">echo回声科技</p>
			<small></small>
		</h1>
		<div class="row">
			<div class="col-xs-12 col-md-8">
				<table class="table table-hover" id="teachersTab">
				<thead>
						<tr>
							<th>姓名</th>
							<th>院校</th>
							<th>职称</th>
						</tr>
					</thead>
					<tbody>
					
					</tbody>
				
				</table>
			</div>
		</div>
	</div>
</body>
</html>
